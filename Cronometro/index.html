<!DOCTYPE html>

<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cronômetro</title>

    <link rel="stylesheet" href="CSS/styles.css">
    <!--Fonte Orbitron-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
     <!--//Fonte Orbitron-->
    <script src="JS/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="timer">
            <div class="time" id="hours">00</div>
            <div class="separator">:</div>
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn"> Iniciar </button>
            <button class="btn" id="pauseBtn"> Pausar </button>
            <button class="btn" id="resumeBtn"> Continuar </button>
            <button class="btn" id="resetBtn"> Reiniciar </button>
        </div>

    </div>
</body>
</html>
